<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object tutorial</h1>
    </div>

    <script>
        let m =  Math;
        console.log(m);

        console.log('The value of E is '+Math.E);
        console.log('The value of PI is '+Math.PI);

        console.log('3.95 rounded is ' + Math.round(3.95));
        console.log('3 raised to the power of 2 is '+ Math.pow(3,2));
        console.log('Square root of 59 is '+Math.sqrt(59));

        console.log('Ceil of 5.8 is '+Math.ceil(5.8));
        console.log('Floor of 5.8 is '+Math.floor(5.8));

        console.log('Absolute value of -5 is '+Math.abs(-5));
    </script>
</body>
</html>
