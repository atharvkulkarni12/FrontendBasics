<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: red;/* color by name*/
        }
        #secondPara{
            color: rgb(99, 6, 26);/*color using rgb*/
        }
        #thirdPara{
            color: #3910cc;/*color using hex*/
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is paragraph from first class</p>
    <h3>This is my second box</h3>
    <p id="secondPara">This is paragraph from second class</p>
    <h3>This is my third box</h3>
    <p id="thirdPara">This is paragraph from third class</p>
</body>
</html>
