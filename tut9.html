<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- Paragraph is a block element -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue">This is another paragraph</p>
    <!-- Span is an inline element -->
    <span style="border: 2px solid red;">This is a span</span><span style="border: 2px solid blue">This is another
        span</span>
    <ol>
        <li style="border: 2px solid red;">
            abc
        </li>
    </ol>
    <img src="https://source.unsplash.com/40x60/?technology,coding,programming" alt="error loading image" style="border: 2px solid blue"><span>a p</span>
    <div style="border: 2px solid red;">a div</div>
    <em>This is emphasized</em><span>just to test</span>
</body>

</html>
