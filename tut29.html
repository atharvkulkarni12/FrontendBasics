<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 10px;
        }
        .container{
            width:96vw;
            height:100vh;
            font-size: 10px;
            border:2px solid red;
        }
        h1{
            text-align: center;
        }
        #first{
            /* takes font-size 3 times that of parent i.e. 3x10=30px */
            /* rem uses size in html tag as reference */
            font-size: 3rem;
            padding:5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
