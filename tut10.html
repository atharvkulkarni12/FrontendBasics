<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>

<body>
    <h3>IDs and Classes in HTML</h3>
    <div id="mainbox" class="redbg blackBorder">
        This is mainbox
    </div>
    <span class="redbg">This is a span</span>
    <!-- emmet -->
    <!-- span.redbg -->
    <span class="redbg">Added class using emmet</span>
    <!-- span#mainSpan -->
    <span id="mainSpan">Added id using emmet</span>
    <!-- Emmet takes div tag as default -->
    <!-- .blackbg -->
    <div class="blackbg"></div>
    <!-- span.myclass*4 -->
    <span class="myclass">first</span>
    <span class="myclass">Second</span>
    <span class="myclass">Third</span>
    <span class="myclass">Fourth</span>
</body>

</html>
