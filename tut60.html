<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions</title>
</head>
<body>
    <div class="container">
        This is arrow functions tutorial
        <span id="num"></span>
    </div>

    <script>
        console.log("This is arrow functions tutorial");
        function greet() {
            console.log('Good Morning');
        }
        greet1 = () =>{
            console.log('Good Morning');
        }
        greet();
        greet1();
        let count = 1;
        function printNo() {
            let num = document.getElementById('num');
            num.innerText = count++%10;
        }
        setInterval(() => {
            printNo();
        }, 2000);

        let sum = (a,b) => a+b;
        let half = a => a/2;//this syntax works only with one argument

        let obj1 = {
            greetings: 'Good Morning ',
            friends: ["shubham", 'kumar', 'rajesh', 'mukesh'],
            speak(){
                this.friends.forEach((friend)=>{
                    //lexicle this--only works for arrow function
                    console.log(this.greetings+'Hello '+ friend);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
